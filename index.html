<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/customstyle.css">
    <title>PaLi e Dispari</title>
</head>
<body>
    <main>
        <section class="row gy-4">
            <div class="col-12 p-4 text-center border border-4">
                <label for="word">Inserisci una parola</label>
                <div>
                    <input id="user-word" type="text" placeholder="Scrivi una parola" onfocus="this.value=''">
                    <button id="check" class="btn btn-primary">Check</button>
                </div>
            </div>
            <div class="col-12 p-4 text-center border border-4">
                <div class="mb-4">
                    <button id="pari" class="btn btn-danger">Pari</button>
                    <button id="dispari" class="btn btn-warning">Dispari</button>
                </div>
                

                <div>
                    <div>
                        <label for="number">Inserisci un numero da 1 a 5</label>
                    </div>
                    <div>
                        <input id="user-number" type="text" placeholder="Scrivi un numero" onfocus="this.value=''">
                        <button id="start" class="btn btn-primary">Start</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Link al JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
